<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="jakarta.faces.facelets">

<h:head>
	<title>Registrazione Utente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body>
	<div style="max-width: 440px; margin: 2rem auto;">
		<p:messages id="messages" showDetail="true" closable="true" />

		<h:form id="registrationForm">
			<div class="p-text-center" style="padding: 1.5rem 1.5rem 1rem;">
				<h1>Registrazione</h1>

				<div class="form-field">
					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{utenteBean.utenteDTO.email}" />
				</div>

				<div class="form-field">
					<p:outputLabel for="password" value="Password" />
					<p:password id="password" value="#{utenteBean.utenteDTO.password}" />
				</div>

				<div class="form-field">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{utenteBean.utenteDTO.nome}" />
				</div>

				<div class="form-field">
					<p:outputLabel for="cognome" value="Cognome" />
					<p:inputText id="cognome" value="#{utenteBean.utenteDTO.cognome}" />
				</div>

				<div class="form-field">
					<p:outputLabel for="eta" value="EtÃ " />
					<p:inputNumber id="eta" value="#{utenteBean.utenteDTO.eta}" />
				</div>

				<div class="button-group">
					<p:commandButton value="Registrati"
						action="#{utenteBean.registrazione}" update="@form"
						icon="pi pi-check" style="margin-top: 1rem;" process="@form" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="jakarta.faces.facelets">

<h:head>
	<title>Registrazione Utente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet name="css/registration-style.css" />
</h:head>

<h:body>
	<div class="container">
		<div class="form-header">Registrazione</div>

		<div class="form-content">
			<p:messages id="messages" showDetail="true" closable="true" />

			<h:form id="registrationForm">
				<div class="form-field">
					<label for="email">Email</label>
					<h:inputText id="email" value="#{utenteBean.utenteDTO.email}" />
				</div>

				<div class="form-field">
					<label for="password">Password</label>
					<h:inputSecret id="password"
						value="#{utenteBean.utenteDTO.password}" />
				</div>

				<div class="form-field">
					<label for="nome">Nome</label>
					<h:inputText id="nome" value="#{utenteBean.utenteDTO.nome}" />
				</div>

				<div class="form-field">
					<label for="cognome">Cognome</label>
					<h:inputText id="cognome" value="#{utenteBean.utenteDTO.cognome}" />
				</div>

				<div class="form-field">
					<label for="dataNascita">Data di Nascita</label>
					<p:calendar id="dataNascita" value="#{utenteBean.eta}"
						pattern="dd/MM/yyyy" mask="true" yearRange="c-100:c"
						navigator="true" />
				</div>

				<h:commandButton value="Registrati"
					action="#{utenteBean.registrazione}" styleClass="register-button" />

				<div class="form-footer">
					<span>Hai gi√† un account?</span>
					<!-- Modificato per usare il nuovo metodo di navigazione che pulisce i campi -->
					<h:commandLink action="#{utenteBean.navigaLogin}" value="Accedi"
						styleClass="login-link" immediate="true" />
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
